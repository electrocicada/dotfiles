# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 1
        #NORD
        #color_good = "#A3BE8C"
		#color_bad = "#BF616A"
		#color_degraded = "#B48EAD"
        color_good = "#a7c080"
	    color_bad = "#d699b6"
	    color_degraded = "#e67e80"
}

order += "cpu_usage"
order += "cpu_temperature 0"
#order += "load"
order += "memory"
order += "disk /"
order += "disk /data"
# order += "disk /home"
order += "wireless _first_"
# order += "ethernet _first_"
order += "battery all"
order += "volume master"
# order += "load"
order += "tztime local"
# order += "ipv6"


cpu_usage {
        format = " %usage"
}

cpu_temperature 0 {
        format = " %degrees ºC"
}

load {
        format = "load %1min"
        # max_threshold = 0.3
}

disk "/" {
        # format = " hdd %avail "
        format = "  %avail"
}

disk "/data" {
        format = "HDD %avail"
}

ethernet _first_ {
# if you use %speed, i3status requires root privileges
        format_up = " %ip %speed"
        format_down = " no lan"
}
#wlp5s0 
wireless _first_ {
        format_up = "%quality %essid"
        format_down = "   down "
}

battery all {
        format = "%status %percentage  %remaining  %emptytime"
        # format = " %status %percentage"
        format_down = "No battery"
        last_full_capacity = true
        integer_battery_capacity = true
         status_chr = ""
        #status_chr = "CHARGING"
         status_bat = ""
        #status_bat = "DISCHARGING"
         status_unk = "?"
        #status_unk = "FULL*"
         status_full = ""
        #status_full = "FULL"
        low_threshold = 15
        threshold_type = time
}
memory {
        format = " %used"
        threshold_degraded = "1G"
        format_degraded = " < %available"
}

tztime local {
        format = "  %d.%m.%Y    %H:%M:%S"
        # format = " %m.%d. %H:%M "
}

volume master {
        format = ": %volume"
        format_muted = " (%volume)"
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}
